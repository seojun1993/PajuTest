<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="include/css/reset.css">
    <link rel="stylesheet" href="include/css/comm.css">
    <link rel="stylesheet" href="include/css/component.css">
    <link rel="stylesheet" href="include/css/content.css">
    <link rel="stylesheet" href="include/css/swiper/swiper-bundle.min.css">
</head>

<body>

    <div id="wrap">
        <header>
            <div class="inner">
                <div class="left">
                    <div class="logo">
                        <h2><img src="images/logo.svg" alt="Logo"></h2>
                    </div>
                </div>
                <div class="right">
                    <div id="nowDate"></div>
                    <div id="nowWeather"></div>
                </div>
            </div>
        </header>

        <section>
            <div id="div_pop"></div>
            <div id="div_main_container" style="height: 100%;"></div>
        </section>

        <footer>
            <div class="action_wrap main">
                <div class="btn_container">
                    <div class="con_L">
                        <div class="control_inner">
                            <div class="btn_wrap">
                                <button class="btn_url btn home btn_tab control" data-link="USER_CHOICE" data-text="처음으로" data-type="page">
                                    <img src="images/commons/home.svg" alt="처음으로"/>
                                </button>
                            </div>
                            <h3>처음</h3>
                        </div>
                    </div>

                    <div class="con_C">
                        <div class="control_inner">
                            <h3>음량조절</h3>
                            <div class="btn_wrap">
                                <button class="btn minus btn_tab control" data-text="음량 줄임">
                                    <img src="images/commons/plus.svg" alt="음량키우기" />
                                </button>
                                <button class="btn plus btn_tab control" data-text="음량 올림">
                                    <img src="images/commons/miuus.svg" alt="음량줄이기" />
                                </button>
                            </div>
                            <!-- control_pop -->
                            <div class="control_pop view_pop_01">
                                <div class="volumn_wrap">
                                    <h3>음량조절</h3>
                                    <div class="inner">
                                        <span>-</span>
                                        <!-- 음량단계 1~10 class volumn_01 ~ volumn_10 -->
                                        <ul id="ul_volume">
                                            <li data-volume="1">1</li>
                                            <li data-volume="2">2</li>
                                            <li data-volume="3">3</li>
                                            <li data-volume="4" class="active">4</li>
                                            <li data-volume="5">5</li>
                                            <li data-volume="6">6</li>
                                            <li data-volume="7">7</li>
                                            <li data-volume="8">8</li>
                                            <li data-volume="9">9</li>
                                            <li data-volume="10">10</li>
                                        </ul>
                                        <span>+</span>
                                    </div>
                                </div>
                            </div>
                            <!-- //control_pop -->
                        </div>
            
                        <div class="control_inner">
                            <h3>음량속도</h3>
                            <div class="btn_wrap">
                                <button class="btn minus btn_tab control left" data-text="음성속도 느리게">
                                    <img src="images/commons/plus.svg" alt="음량속도빠르게" />
                                </button>
                                <button class="btn plus btn_tab control right" data-text="음성속도 빠르게">
                                    <img src="images/commons/miuus.svg" alt="음량속도느리게" />
                                </button>
                            </div>
                            <!-- control_pop -->
                            <div class="control_pop view_pop_02">
                                <div class="speed_wrap">
                                    <h3>음성속도</h3>
                                    <div class="inner">
                                        <!-- 속도 1~3 class voicespeed_1x ~ voicespeed_3x -->
                                        <ul class="voicespeed_1x" id="ul_audiospeed">
                                            <li data-speed="1">보통</li>
                                            <li data-speed="2">2X</li>
                                            <li data-speed="4">4X</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- //control_pop -->
                        </div>
                    </div>

                    <div class="con_R">
                        <div class="control_inner">
                            <h3>돋보기</h3>
                            <div class="btn_wrap">
                                <button class="btn minus btn_tab magnifier left" data-text="돋보기">
                                    <img src="images/commons/magnifier.svg" alt="돋보기" />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <div class="sign_character">
            <div id="canvasContainer" class="inner">
                <canvas id="index_signcanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="include/js/lib/jquery-3.7.0.js"></script>
    <script src="include/js/lib/jquery.xml2json.js"></script>
    <script src="include/js/header.js"></script>
    <script src="include/js/common.js"></script>

    <script type="module">
        import WebGLPlayer from "./include/js/lib/WebGLPlayer.js";
                window.webGLPlayer = new WebGLPlayer(document.getElementById("index_signcanvas"), 
                {alpha: 0 }, "./include/js/lib");
                webGLPlayer.playerInit('Eve', 'Eve_IFC_Mall',
                (callback) => {console.log('WebGl Player Init : ', callback)});
        </script>

    <script src="include/js/swiper/swiper-bundle.min.js"></script>
</body>
</html>
