<style>
        .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper {
      margin-left: auto;
      margin-right: auto;
    }
</style>

<div id="padModal">
    <div class="pad_wrap">
        <div class="pad_container">
            <div class="swiper guide01_swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">Slide 1</div>
                  <div class="swiper-slide">Slide 2</div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
        </div>
        <div class="action_wrap">
            <div class="btn_container">
                <div class="control_inner">
                    <div class="btn_wrap">
                        <button class="btn minus btn_tab control" onclick="openModal('view_pop_01');fn_setVolumeByFlag(false);" data-tabindex="303" data-text="음량 줄임">
                            <img src="images/commons/plus.svg" alt="음량키우기" />
                        </button>
                        <button class="btn plus btn_tab control" onclick="openModal('view_pop_01');fn_setVolumeByFlag(true);" data-tabindex="304" data-text="음량 올림">
                            <img src="images/commons/miuus.svg" alt="음량줄이기" />
                        </button>
                    </div>
                    <!-- control_pop -->
                    <div class="control_pop view_pop_01">
                        <div class="volumn_wrap">
                            <h3>음량</h3>
                            <div class="inner">
                                <span>-</span>
                                <!-- 음량단계 1~10 class volumn_01 ~ volumn_10 -->
                                <ul id="ul_volume">
                                    <li data-volume="1">1</li>
                                    <li data-volume="2">2</li>
                                    <li data-volume="3">3</li>
                                    <li data-volume="4" class="active">4</li>
                                    <li data-volume="5">5</li>
                                    <li data-volume="6">6</li>
                                    <li data-volume="7">7</li>
                                    <li data-volume="8">8</li>
                                    <li data-volume="9">9</li>
                                    <li data-volume="10">10</li>
                                </ul>
                                <span>+</span>
                            </div>
                        </div>
                    </div>
                    <!-- //control_pop -->
                    <h3>음량조절</h3>
                </div>

                <div class="control_inner">
                    <div class="btn_wrap">
                        <button class="btn minus btn_tab control left" onclick="openModal('view_pop_03');fn_setAudioSpeedByFlag(false);" data-tabindex="307" data-text="음성속도 느리게">
                            <img src="images/commons/plus.svg" alt="음량속도빠르게" />
                        </button>
                        <button class="btn plus btn_tab control right" onclick="openModal('view_pop_03');fn_setAudioSpeedByFlag(true);" data-tabindex="308" data-text="음성속도 빠르게">
                            <img src="images/commons/miuus.svg" alt="음량속도느리게" />
                        </button>
                    </div>
                    <!-- control_pop -->
                    <div class="control_pop view_pop_03">
                        <div class="speed_wrap">
                            <h3>음성속도</h3>
                            <div class="inner">
                                <!-- 속도 1~3 class voicespeed_1x ~ voicespeed_3x -->
                                <ul class="voicespeed_1x" id="ul_audiospeed">
                                    <li data-speed="1">보통</li>
                                    <li data-speed="2">2X</li>
                                    <li data-speed="4">4X</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- //control_pop -->
                    <h3>음량속도</h3>
                </div>
            </div>
            <div class="link_container">
                    <button>
                        <img src="images/commons/home.svg" alt="처음으로">
                        <h3>처음으로</h3>
                    </button>
            </div>
        </div>
    </div>
</div>
